<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: black;
        }
        .wrap{
            width:800px;
            height:600px;
            background: white;
            margin:auto;
           position: relative;
           
        }
        .img-box{
             text-align: center;
            perspective: 800px;
            width:300px;
            height:300px;
            position: absolute;
            left:50%;
            top:50%;
            transform: translate(-50%,-50%);
        }
        .img{
            position: absolute;
            left:0;
            transition: all 0.4s linear;
            -webkit-backface-visibility: hidden;
             backface-visibility: hidden;
             -webkit-backface-visibility: hidden;
             backface-visibility: hidden;
        }
        .img1{
            z-index:2;
            -webkit-transform: rotateY(-180deg);
            transform: rotateY(-180deg);
        }
        .img2{
            z-index: 3;
            -webkit-transform: rotateY(0deg);
            transform: rotateY(0deg);
        }
        .img-box:hover .img1{
            transform: rotateY(0);
        }
        .img-box:hover .img2{
            transform: rotateY(-180deg);
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="img-box">
            <img class="img img1" src="./img/task4-1.jpg" alt="">
            <img  class="img img2" src="./img/task4-2.jpg"  alt="">
        </div>
    </div>
</body>
</html>
