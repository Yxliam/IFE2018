<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>

<body>
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
    <script>
        function calculate(opt) {
            var firstNum = document.querySelector('#first-number').value - 0,
                secondNum = document.querySelector('#second-number').value - 0,
                resultEle = document.querySelector('#result'),
                result = '';
            if (isNaN(firstNum) || isNaN(secondNum)) return;
            switch (opt) {
                case '+':
                    result = firstNum + secondNum;
                    break;
                case '-':
                    result = firstNum - secondNum;
                    break;
                case '*':
                    result = firstNum * secondNum;
                    break;
                case '/':
                    if (secondNum == 0) return;
                    result = firstNum / secondNum;
                    break;
                default:
                    result = '嘿嘿，过份了耶'
            }
            resultEle.innerHTML = result;
        }
        // 加法
        document.querySelector('#add-btn').onclick = function() {
                calculate('+')
            }
            // 减法
        document.querySelector('#minus-btn').onclick = function() {
                calculate('-')
            }
            // 乘法
        document.querySelector('#times-btn').onclick = function() {
                calculate('*')
            }
            // 除法
        document.querySelector('#divide-btn').onclick = function() {
            calculate('/')
        }
    </script>
</body>
