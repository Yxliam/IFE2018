<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
        <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
    </div>
    <div>
        <button>判断当前选中的输入框输入内容是否为数字</button>
        <button>把 A 四舍五入为 B 个小数位数的数字</button>
        <button>当前选中数字的绝对值</button>
        <button>对当前选中的数字进行上舍入</button>
        <button>对当前选中的数字进行下舍入</button>
        <button>把当前选中的数字四舍五入为最接近的整数</button>
        <button>返回 A 和 B 中的最高值</button>
        <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
</body>
<script>
    (function() {
        var numberA = document.querySelector('#num-a'),
            numberB = document.querySelector('#num-b'),
            radioA = document.querySelector('#radio-a'),
            radioB = document.querySelector('#radio-b'),
            btns = document.querySelectorAll('button'),
            result = document.querySelector('#result');
        btns[0].onclick = function() {
                if ((radioA.checked || radioB.checked)) {
                    if (radioA.checked) {
                        text = numberA.value;
                    } else {
                        text = numberB.value;
                    }

                    if (!checkNum(text)) {
                        result.innerText = '输入的内容必须是数字'
                    } else {
                        result.innerText = text
                    }
                } else {
                    result.innerText = '请先选择'
                }

            }
            //toFixed
        btns[1].onclick = function() {
                var numberAtext = +numberA.value,
                    numberBtext = +numberB.value;
                if (!checkNum(numberAtext) || !checkNum(numberBtext)) {
                    result.innerText = '输入的内容必须是数字';
                    return;
                }
                result.innerText = numberAtext.toFixed(numberBtext)
            }
            //绝对值
        btns[2].onclick = function() {
            if ((radioA.checked || radioB.checked)) {
                if (radioA.checked) {
                    text = numberA.value;
                } else {
                    text = numberB.value;
                }

                if (!checkNum(text)) {
                    result.innerText = '输入的内容必须是数字'
                } else {
                    result.innerText = Math.abs(text)
                }
            } else {
                result.innerText = '请先选择'
            }
        }

        btns[2].onclick = function() {
            if ((radioA.checked || radioB.checked)) {
                if (radioA.checked) {
                    text = numberA.value;
                } else {
                    text = numberB.value;
                }

                if (!checkNum(text)) {
                    result.innerText = '输入的内容必须是数字'
                } else {
                    result.innerText = Math.abs(text)
                }
            } else {
                result.innerText = '请先选择'
            }
        }
        btns[3].onclick = function() {
            var isvalue = selectNum();
            if (isvalue) {
                if (!checkNum(isvalue)) {
                    result.innerText = '输入的内容必须是数字'
                } else {
                    result.innerText = Math.ceil(text)
                }
            } else {
                result.innerText = '请先选择'

            }

        }
        btns[4].onclick = function() {
            var isvalue = selectNum();
            console.log(isvalue);
            if (isvalue) {
                if (!checkNum(isvalue)) {
                    result.innerText = '输入的内容必须是数字'
                } else {
                    result.innerText = Math.floor(text)
                }
            } else {
                result.innerText = '请先选择'

            }

        }

        btns[5].onclick = function() {
            var isvalue = selectNum();
            if (isvalue) {
                if (!checkNum(isvalue)) {
                    result.innerText = '输入的内容必须是数字'
                } else {
                    var intVal = parseInt(isvalue);
                    result.innerText = isvalue.toFixed(intVal)
                }
            } else {
                result.innerText = '请先选择'

            }

        }
        btns[6].onclick = function() {
            var numberAtext = +numberA.value,
                numberBtext = +numberB.value;
            if (numberAtext == '' || numberBtext == '') {
                result.innerText = '请输入'
            }
            if (checkNum(numberAtext) && checkNum(numberBtext)) {
                var max = Math.max(numberAtext, numberBtext);
                result.innerText = max
            } else {
                result.innerText = '输入的内容必须是数字'
            }

        }
        btns[7].onclick = function() {
            var numberAtext = +numberA.value,
                numberBtext = +numberB.value;
            if (numberAtext == '' || numberBtext == '') {
                result.innerText = '请输入'
            }
            if (checkNum(numberAtext) && checkNum(numberBtext)) {
                var min = Math.min(numberAtext, numberBtext);
                result.innerText = min
            } else {
                result.innerText = '输入的内容必须是数字'
            }

        }

        function selectNum() {
            if ((radioA.checked || radioB.checked)) {
                if (radioA.checked) {
                    text = numberA.value;
                } else {
                    text = numberB.value;
                }
                return text

            } else {
                return false;
            }
        }
    })()

    function checkNum(number) {
        if (number == '' || number == null) {
            return false
        }
        if (!isNaN(number) || number == 0) {
            return true
        } else {
            return false;
        }
    }
</script>

</html>
