        function diyTrim(str) {
            if (str == '') {
                return str;
            }
            while (true) {
                if (str.indexOf(' ') == 0) {
                    str = str.substring(1, parseInt(str.length));
                } else if ((parseInt(str.length) != 0) && (str.lastIndexOf(' ') == parseInt(str.length) - 1)) {
                    str = str.substring(0, parseInt(str.length) - 1);
                } else {
                    return str;
                }
            }

        }

            if (len == 0) return str;
            for (var i = 0; i < len; i++) {

                    tmp.push(str[i])
                }
            }
            result = tmp.join('');
